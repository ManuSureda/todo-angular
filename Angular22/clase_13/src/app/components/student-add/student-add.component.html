<main class="py-5">
    <section class="mb-5">
         <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <div class="container">
                <h3 class="mb-3">Add Student</h3>
                <div class="bg-light p-4">
                    <div class="row">                                                                         
                        <div class="col-lg-4">
                            <label for="">First Name</label>
                            <input type="text" name="firstName" formControlName="firstName" class="form-control form-control-ml" value="">
                        </div>

                        <div class="col-lg-4">
                            <label for="">Last Name</label>
                            <input type="text" name="lastName" formControlName="lastName" class="form-control form-control-ml" value="">
                        </div>
                        <div class="col-lg-4">
                            <label for="">DNI</label>
                            <input type="text" name="dni" formControlName="dni" class="form-control form-control-ml" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <label for="">Email</label>
                            <input type="email" name="email" formControlName="email" class="form-control form-control-ml" value="">
                        </div>
                        <div class="col-lg-8">
                            <label for="">Address</label>
                            <input type="text" name="address" formControlName="address" class="form-control form-control-ml" value="">
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button type="submit" class="btn btn-primary" >Add</button>
                </div>
                <div class="row" >
                    <div class="col-lg-12">
                        <div class="alert alert-danger" role="alert" *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">
                            First Name is required
                        </div>
                        <!-- <div class="alert alert-danger" role="alert" >
                            First Name must contain letters only
                        </div>  -->
                    </div>
                </div>

                <div class="row" >
                    <div class="col-lg-12">
                        <div class="alert alert-danger" role="alert" *ngIf="dni?.invalid && (dni?.dirty || dni?.touched)">
                            DNI is required
                        </div>  
                        <div class="alert alert-danger" role="alert" *ngIf="dni?.errors?.['numbersOnly']">
                            numbersOnly
                        </div>                       
                    </div>
                </div>
                
                <div class="row" *ngIf="message">
                    <div class="col-lg-12">
                        <div class="alert alert-success" role="alert">
                            {{ message }} 
                        </div> 
                    </div>
                </div>                                        
            </div>
         </form>
    </section>
</main>
