<!-- car-list.component.html -->
<h2>Cars List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
      <th scope="col">Select</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carList">
      <td>{{ car.brand }}</td>
      <td>{{ car.model }}</td>
      <td><button type="button" (click)="selectedCar(car)" class="btn btn-success">Select</button></td>
    </tr>    
  </tbody>
</table>
